version: "3.9"

services:
  mysql:
    image: mysql:8.4
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

  eureka-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: eureka-server
    ports:
      - "8761:8761"

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: api-gateway
    depends_on:
      - eureka-server
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    ports:
      - "8080:8080"

  oms-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: oms-service
    depends_on:
      - eureka-server
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: omsdb
      DB_USER: root
      DB_PASSWORD: 123456
    ports:
      - "8081:8081"

  wms-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: wms-service
    depends_on:
      - eureka-server
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: wmsdb
      DB_USER: root
      DB_PASSWORD: 123456
    ports:
      - "8082:8082"

  mfg-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: mfg-service
    depends_on:
      - eureka-server
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: mfgdb
      DB_USER: root
      DB_PASSWORD: 123456
    ports:
      - "8083:8083"

  party-service:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MODULE: party-service
    depends_on:
      - eureka-server
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      DB_HOST: mysql
      DB_PORT: "3306"
      DB_NAME: partydb
      DB_USER: root
      DB_PASSWORD: 123456
    ports:
      - "8084:8084"

volumes:
  mysql-data:
