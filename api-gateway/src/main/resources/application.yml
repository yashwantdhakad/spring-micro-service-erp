server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: oms-service
          uri: lb://oms-service
          predicates:
            - Path=/oms/**
          filters:
            - StripPrefix=1
        - id: wms-service
          uri: lb://wms-service
          predicates:
            - Path=/wms/**
          filters:
            - StripPrefix=1
        - id: mfg-service
          uri: lb://mfg-service
          predicates:
            - Path=/mfg/**
          filters:
            - StripPrefix=1

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
