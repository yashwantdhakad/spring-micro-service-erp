<ng-container *ngIf="isLoading; else content">
  <mat-progress-spinner
    [diameter]="100"
    mode="indeterminate"
    color="primary"
  ></mat-progress-spinner>
</ng-container>
<ng-template #content>
  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title> {{ 'CATEGORY.TITLE' | translate }} </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <mat-form-field>
        <mat-label>{{ 'CATEGORY.SEARCH' | translate }}</mat-label>
        <input
          matInput
          [formControl]="searchControl"
          autofocus
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="items">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef>{{ column.header | translate }}</th>
          <td mat-cell *matCellDef="let item">
            <ng-container *ngIf="column.key === 'productCategoryId'; else defaultCell">
              <a [routerLink]="['/category', item[column.key]]">{{ item[column.key] }}</a>
            </ng-container>
            <ng-template #defaultCell>{{ item[column.key] }}</ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="getColumnKeys()"></tr>
        <tr mat-row *matRowDef="let row; columns: getColumnKeys()"></tr>
      </table>
      <mat-paginator
        [pageSize]="pagination.rowsPerPage"
        [length]="pages"
        (page)="onPageChange($event.pageIndex)"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</ng-template>
