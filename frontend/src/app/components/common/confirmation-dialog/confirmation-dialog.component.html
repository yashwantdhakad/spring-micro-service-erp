<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>
    <h1>{{ data.title }}</h1>
  </mat-card-title>
  <mat-card-content
    mat-dialog-content
    fxLayout="row wrap"
    fxLayoutAlign="start"
  >
    <div fxFlex="100%" fxLayoutAlign="start">
      {{ data.message }}
    </div>
    <mat-dialog-actions align="start">
      <button mat-button color="warn" (click)="onYesClick()">Yes</button>
      <button mat-button (click)="onNoClick()">No</button>
    </mat-dialog-actions>
  </mat-card-content>
</mat-card>
