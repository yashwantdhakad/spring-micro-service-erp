<ng-container *ngIf="isLoading; else content">
  <mat-progress-spinner
    [diameter]="100"
    mode="indeterminate"
    color="primary"
  ></mat-progress-spinner>
</ng-container>
<ng-template #content>
  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title> {{ 'USER.TITLE' | translate }} </mat-card-title>
    </mat-card-header>
    <mat-card-actions fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field appearance="outline" fxFlex="60%">
        <mat-label>{{ 'USER.SEARCH' | translate }}</mat-label>
        <input
          matInput
          [formControl]="searchControl"
          autofocus
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
      <a mat-raised-button color="primary" routerLink="/users/create">
        {{ 'USER.CREATE_BUTTON' | translate }}
      </a>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="items" matSort [matSortDisableClear]="true" (matSortChange)="onSortChange($event)">
        <ng-container *ngFor="let column of userColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef class="text-left" [mat-sort-header]="column.key">
            {{ column.header | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="text-left">
            <ng-container *ngIf="column.key === 'userLoginId'">
              <a [routerLink]="['/users', element.userLoginId]">{{ element.userLoginId }}</a>
            </ng-container>
            <ng-container *ngIf="column.key === 'enabled'">
              {{ element.enabled ? ('USER.ENABLED' | translate) : ('USER.DISABLED' | translate) }}
            </ng-container>
            <ng-container *ngIf="column.key !== 'userLoginId' && column.key !== 'enabled'">
              {{ getValue(element, column.key) }}
            </ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="getUserColumnKeys()"></tr>
        <tr mat-row *matRowDef="let row; columns: getUserColumnKeys()"></tr>
      </table>
      <mat-paginator
        [pageSize]="pagination.rowsPerPage"
        [length]="pages"
        (page)="onPageChange($event.pageIndex)"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</ng-template>
