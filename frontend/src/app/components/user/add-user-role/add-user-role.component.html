<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>
    {{ 'USER.ROLES' | translate }}
  </mat-card-title>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="saveRoles()"
      [formGroup]="roleForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <mat-form-field appearance="outline" fxFlex="100%">
        <mat-label>{{ 'USER.ROLES' | translate }}</mat-label>
        <mat-select formControlName="roleIds" multiple>
          <mat-option *ngFor="let role of roles" [value]="role.groupId">
            {{ role.groupName || role.groupId }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="roleForm.get('roleIds')?.hasError('required')">
          {{ 'USER.ROLES' | translate }} {{ 'COMMON.REQUIRED' | translate }}
        </mat-error>
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="me-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">{{ 'COMMON.SAVE' | translate }}</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
        <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
