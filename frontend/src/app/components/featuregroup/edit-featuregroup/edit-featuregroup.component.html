<mat-card class="mat-elevation-z10">
  <mat-card-header>
    <mat-card-title mat-dialog-title>
      {{ 'FEATUREGROUP.EDIT_TITLE' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="updateFeature()"
      [formGroup]="featureGroupForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <mat-form-field fxFlex="100%">
        <mat-label>{{ 'FEATUREGROUP.DESCRIPTION' | translate }}</mat-label>
        <input
          matInput
          [placeholder]="'FEATUREGROUP.DESCRIPTION' | translate"
          formControlName="description"
        />
        <mat-error *ngIf="featureGroupForm.get('description')?.hasError('required')"
          >{{ 'FEATUREGROUP.DESCRIPTION_REQUIRED' | translate }}</mat-error
        >
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="me-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">{{ 'FEATUREGROUP.SAVE' | translate }}</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
        <button mat-button mat-dialog-close color="primary">{{ 'FEATUREGROUP.CLOSE' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
