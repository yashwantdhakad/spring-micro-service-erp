<mat-card class="mat-elevation-z10">
  <mat-card-header>
    <mat-card-title mat-dialog-title>
      <h1>{{ 'FEATUREGROUP.CREATE_TITLE' | translate }}</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="createFeatureGroup()"
      [formGroup]="createFeatureGroupForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <mat-form-field fxFlex="70%">
        <mat-label>{{ 'FEATUREGROUP.DESCRIPTION' | translate }}</mat-label>
        <textarea
          matInput
          [placeholder]="'FEATUREGROUP.DESCRIPTION' | translate"
          formControlName="description"
        ></textarea>
        <mat-error
          *ngIf="
            createFeatureGroupForm.get('description')?.hasError('required')
          "
          >{{ 'FEATUREGROUP.DESCRIPTION_REQUIRED' | translate }}</mat-error
        >
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="me-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">{{ 'COMMON.SAVE' | translate }}</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
