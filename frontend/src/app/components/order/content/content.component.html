<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>
    <h1>{{ 'ORDER.FILE_UPLOAD_TITLE' | translate }}</h1>
  </mat-card-title>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="createOrderContent()"
      [formGroup]="fileForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <div fxFlex="100%" fxLayoutAlign="start" class="mb-10">
        <input
          type="file"
          id="fileInput"
          (change)="onFileChange($event)"
          class="custom-file-input"
        />
        <mat-error *ngIf="fileForm.get('contentFile')?.hasError('required')">
          {{ 'ORDER.FILE_REQUIRED' | translate }}
        </mat-error>
      </div>

      <mat-form-field appearance="outline" fxFlex="100%">
        <mat-label>{{ 'ORDER.TITLE' | translate }}</mat-label>
        <textarea
          matInput
          placeholder="{{ 'ORDER.TITLE_PLACEHOLDER' | translate }}"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        class="me-4"
        [disabled]="isLoading || fileForm.invalid"
      >
        <span *ngIf="!isLoading">{{ 'ORDER.UPLOAD' | translate }}</span>
        <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
      </button>
      <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
    </form>
  </mat-card-content>
</mat-card>
