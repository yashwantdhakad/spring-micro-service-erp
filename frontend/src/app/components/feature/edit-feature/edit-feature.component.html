<mat-card class="mat-elevation-z10">
  <mat-card-header>
    <mat-card-title mat-dialog-title>
      {{ 'FEATURE.EDIT_TITLE' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="updateFeature()"
      [formGroup]="featureForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <mat-form-field appearance="outline" fxFlex="100%">
        <mat-label>{{ 'FEATURE.ABBREV' | translate }}</mat-label>
        <input matInput [placeholder]="'FEATURE.ABBREV' | translate" formControlName="abbrev" />
        <mat-error *ngIf="featureForm.get('abbrev')?.hasError('required')">
          {{ 'FEATURE.ABBREV_REQUIRED' | translate }}
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" fxFlex="100%">
        <mat-label>{{ 'FEATURE.DESCRIPTION' | translate }}</mat-label>
        <input matInput [placeholder]="'FEATURE.DESCRIPTION' | translate" formControlName="description" />
        <mat-error *ngIf="featureForm.get('description')?.hasError('required')">
          {{ 'FEATURE.DESCRIPTION_REQUIRED' | translate }}
        </mat-error>
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button mat-raised-button type="submit" color="primary" class="me-4" [disabled]="isLoading">
          <span *ngIf="!isLoading">{{ 'COMMON.SAVE' | translate }}</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
        <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
