<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>
    {{ 'CUSTOMER.EDIT_TITLE' | translate }}
  </mat-card-title>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="updateCustomer()"
      [formGroup]="updateCustomerForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <mat-form-field fxFlex="100%">
        <mat-label>{{ 'CUSTOMER.FIRST_NAME' | translate }}</mat-label>
        <input
          matInput
          [placeholder]="'CUSTOMER.FIRST_NAME' | translate"
          formControlName="firstName"
        />
        <mat-error
          *ngIf="
            updateCustomerForm.get('firstName')?.hasError('required')
          "
          >{{ 'CUSTOMER.FIRST_NAME' | translate }} {{ 'COMMON.REQUIRED' | translate }}</mat-error
        >
      </mat-form-field>

      <mat-form-field fxFlex="100%">
        <mat-label>{{ 'CUSTOMER.LAST_NAME' | translate }}</mat-label>
        <input
          matInput
          [placeholder]="'CUSTOMER.LAST_NAME' | translate"
          formControlName="lastName"
        />
        <mat-error
          *ngIf="
            updateCustomerForm.get('lastName')?.hasError('required')
          "
          >{{ 'CUSTOMER.LAST_NAME' | translate }} {{ 'COMMON.REQUIRED' | translate }}</mat-error
        >
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="me-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">{{ 'COMMON.SAVE' | translate }}</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
        <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
