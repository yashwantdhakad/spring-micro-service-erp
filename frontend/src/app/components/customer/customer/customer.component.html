<ng-container *ngIf="isLoading; else content">
  <mat-progress-spinner
    [diameter]="100"
    mode="indeterminate"
    color="primary"
  ></mat-progress-spinner>
</ng-container>
<ng-template #content>
  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title> {{ 'CUSTOMER.TITLE' | translate }} </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <mat-form-field>
        <mat-label>{{ 'CUSTOMER.SEARCH' | translate }}</mat-label>
        <input
          matInput
          [(ngModel)]="queryString"
          (input)="getCustomers(1, queryString)"
          autofocus
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="items">
        <ng-container *ngFor="let column of customerColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef class="text-left">{{ column.header | translate }}</th>
          <td mat-cell *matCellDef="let element" class="text-left">
            <span *ngIf="column.key !== 'action' && column.key !== 'partyId'">{{ getValue(element, column.key) }}</span>
            <ng-container *ngIf="column.key === 'partyId'">
              <a [routerLink]="['/customers', element.partyId]">{{ element.partyId }}</a>
            </ng-container>
            <ng-container *ngIf="column.key === 'action'">
              <!-- Add action buttons here if needed -->
            </ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="getCustomerColumnKeys()"></tr>
        <tr mat-row *matRowDef="let row; columns: getCustomerColumnKeys()"></tr>
      </table>
      <mat-paginator
        [pageSize]="pagination.rowsPerPage"
        [length]="pages"
        (page)="getCustomers($event.pageIndex + 1, queryString)"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</ng-template>
