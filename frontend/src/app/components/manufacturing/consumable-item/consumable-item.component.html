<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>Add Item</mat-card-title>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="addConsumable()"
      [formGroup]="addConsumableForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
      fxLayoutGap="12px"
    >
      <mat-form-field fxFlex="70%">
        <mat-label>Product</mat-label>
        <input
          matInput
          placeholder="Product"
          [matAutocomplete]="autoProduct"
          formControlName="productId"
        />
        <mat-autocomplete #autoProduct="matAutocomplete">
          <mat-option
            *ngFor="let product of filteredProducts$ | async"
            [value]="product.productId"
          >
            {{ product.name }}
          </mat-option>
        </mat-autocomplete>
        <mat-error *ngIf="addConsumableForm.get('productId')?.hasError('required')">
          Product is required
        </mat-error>
      </mat-form-field>

      <mat-form-field fxFlex="70%">
        <input
          matInput
          type="number"
          placeholder="Quantity"
          formControlName="estimatedQuantity"
          required
        />
        <mat-error *ngIf="addConsumableForm.get('estimatedQuantity')?.hasError('required')">
          Quantity is required
        </mat-error>
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="me-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">Save</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
        <button mat-button mat-dialog-close color="primary">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
