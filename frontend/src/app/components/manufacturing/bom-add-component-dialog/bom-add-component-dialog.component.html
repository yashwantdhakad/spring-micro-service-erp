<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>{{ 'BOM.ADD_COMPONENT' | translate }}</mat-card-title>
  <mat-card-content mat-dialog-content>
    <div class="form-grid">
      <mat-form-field appearance="outline">
        <mat-label>{{ 'BOM.COMPONENT' | translate }}</mat-label>
        <input matInput [matAutocomplete]="componentAuto" [formControl]="componentProductControl" />
        <mat-autocomplete #componentAuto="matAutocomplete">
          <mat-option *ngFor="let product of filteredProducts$ | async" [value]="product.productId">
            {{ product.productId }} - {{ product.productName || product.name }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ 'BOM.SEQ_NUM' | translate }}</mat-label>
        <input matInput [(ngModel)]="sequenceNum" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ 'BOM.QTY' | translate }}</mat-label>
        <input matInput type="number" [(ngModel)]="quantity" min="0" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{ 'BOM.FROM_DATE' | translate }}</mat-label>
        <input matInput [matDatepicker]="dialogFromPicker" [(ngModel)]="fromDate" (click)="dialogFromPicker.open()" />
        <mat-datepicker-toggle matSuffix [for]="dialogFromPicker"></mat-datepicker-toggle>
        <mat-datepicker #dialogFromPicker></mat-datepicker>
      </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start" class="mt-2">
      <button mat-raised-button color="primary" (click)="save()" [disabled]="isSaving" class="me-4">
        {{ 'COMMON.SAVE' | translate }}
      </button>
      <button mat-stroked-button (click)="close()">{{ 'COMMON.CANCEL' | translate }}</button>
    </div>
  </mat-card-content>
</mat-card>
