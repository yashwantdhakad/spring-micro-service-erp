<h2 mat-dialog-title>{{ 'BOM.ADD_ITEM' | translate }}</h2>
<mat-dialog-content>
  <div class="form-grid">
    <mat-form-field appearance="outline">
      <mat-label>{{ 'BOM.COMPONENT' | translate }}</mat-label>
      <input matInput [(ngModel)]="componentProductId" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'BOM.QTY' | translate }}</mat-label>
      <input matInput type="number" [(ngModel)]="quantity" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>{{ 'BOM.FROM_DATE' | translate }}</mat-label>
      <input matInput [(ngModel)]="fromDate" />
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="close()">{{ 'COMMON.CANCEL' | translate }}</button>
  <button mat-raised-button color="primary" (click)="save()">{{ 'COMMON.SAVE' | translate }}</button>
</mat-dialog-actions>
