<ng-container *ngIf="isLoading; else content">
  <mat-progress-spinner
    [diameter]="100"
    mode="indeterminate"
    color="primary"
  ></mat-progress-spinner>
</ng-container>
<ng-template #content>
  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title> {{ 'SUPPLIER.TITLE' | translate }} </mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <mat-form-field appearance="outline">
        <mat-label>{{ 'COMMON.SEARCH' | translate }}</mat-label>
        <input
          matInput
          [formControl]="searchControl"
          autofocus
        />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-actions>
    <mat-card-content>
      <table mat-table [dataSource]="items" matSort [matSortDisableClear]="true" (matSortChange)="onSortChange($event)">
        <ng-container *ngFor="let column of supplierColumns" [matColumnDef]="column.key">
          <th mat-header-cell *matHeaderCellDef class="text-left" [mat-sort-header]="column.key">
            {{ column.header | translate }}
          </th>
          <td mat-cell *matCellDef="let element" class="text-left">
            <span *ngIf="column.key !== 'action' && column.key !== 'partyId'">{{ getValue(element, column.key) }}</span>
            <ng-container *ngIf="column.key === 'partyId'">
              <a [routerLink]="['/suppliers', element.partyId]">{{ element.partyId }}</a>
            </ng-container>
            <ng-container *ngIf="column.key === 'action'">
              <!-- Add action buttons here if needed -->
            </ng-container>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="getSupplierColumnKeys()"></tr>
        <tr mat-row *matRowDef="let row; columns: getSupplierColumnKeys()"></tr>
      </table>
      <mat-paginator
        [pageSize]="pagination.rowsPerPage"
        [length]="pages"
        (page)="onPageChange($event.pageIndex)"
      ></mat-paginator>
    </mat-card-content>
  </mat-card>
</ng-template>
