<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>
    <h1>{{ 'PRODUCT.EDIT_TITLE' | translate }}</h1>
  </mat-card-title>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="updateProduct()"
      [formGroup]="updateProductForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <mat-form-field fxFlex="100%">
        <input
          matInput
          placeholder="{{ 'PRODUCT.PRODUCT_NAME' | translate }}"
          formControlName="productName"
        />
        <mat-error
          *ngIf="updateProductForm.get('productName')?.hasError('required')"
          >{{ 'PRODUCT.NAME_REQUIRED' | translate }}</mat-error
        >
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="me-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">{{ 'COMMON.SAVE' | translate }}</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
        <button mat-button mat-dialog-close color="primary">{{ 'COMMON.CANCEL' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
