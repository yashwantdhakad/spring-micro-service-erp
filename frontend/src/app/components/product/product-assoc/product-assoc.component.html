<mat-card class="mat-elevation-z10">
  <mat-card-title mat-dialog-title>
    {{ 'PRODUCT.ASSOC_TITLE' | translate }}
  </mat-card-title>
  <mat-card-content mat-dialog-content>
    <form
      (ngSubmit)="createProductAssoc()"
      [formGroup]="addProductAssocForm"
      fxLayout="row wrap"
      fxLayoutAlign="start"
    >
      <mat-form-field fxFlex="100%">
        <mat-label>{{ 'PRODUCT.PRODUCT' | translate }}</mat-label>
        <input
          matInput
          [placeholder]="'PRODUCT.PRODUCT' | translate"
          [matAutocomplete]="auto"
          formControlName="toProductId"
        />
        <mat-autocomplete #auto="matAutocomplete">
          <mat-option
            *ngFor="let product of filteredProducts$ | async"
            [value]="product.productId"
          >
            {{ product.name }}
          </mat-option>
        </mat-autocomplete>
        <mat-error
          *ngIf="addProductAssocForm.get('toProductId')?.hasError('required')"
          >{{ 'PRODUCT.PRODUCT_REQUIRED' | translate }}</mat-error
        >
      </mat-form-field>
      <mat-form-field fxFlex="100%">
        <mat-label>{{ 'PRODUCT.TYPE' | translate }}</mat-label>
        <mat-select
          formControlName="productAssocTypeEnumId"
          name="productAssocTypeEnumId"
        >
          <mat-option
            *ngFor="let enumType of enumTypes"
            [value]="enumType.enumId"
            >{{ enumType.description }}</mat-option
          >
        </mat-select>
        <mat-error
          *ngIf="
            addProductAssocForm
              .get('productAssocTypeEnumId')
              ?.hasError('required')
          "
          >{{ 'PRODUCT.TYPE_REQUIRED' | translate }}</mat-error
        >
      </mat-form-field>

      <mat-form-field fxFlex="100%">
        <mat-label>{{ 'PRODUCT.SEQUENCE_NO' | translate }}</mat-label>
        <input matInput [placeholder]="'PRODUCT.SEQUENCE_NO' | translate" formControlName="quantity" />
      </mat-form-field>

      <div fxFlex="100%" fxLayoutAlign="start">
        <button
          mat-raised-button
          type="submit"
          color="primary"
          class="me-4"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading">{{ 'PRODUCT.SAVE' | translate }}</span>
          <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
        </button>
        <button mat-button mat-dialog-close color="primary">{{ 'PRODUCT.CLOSE' | translate }}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
