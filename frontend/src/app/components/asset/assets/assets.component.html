<ng-container *ngIf="isLoading; else content">
  <mat-progress-spinner [diameter]="100" mode="indeterminate" color="primary"></mat-progress-spinner>
</ng-container>
<ng-template #content>
  <mat-card class="mat-elevation-z10">
    <mat-card-header>
      <mat-card-title>{{ 'ASSET.LIST_TITLE' | translate }}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <mat-form-field>
        <mat-label>{{ 'ASSET.SEARCH' | translate }}</mat-label>
        <input matInput [(ngModel)]="queryString" (input)="getAssets(1, queryString)" autofocus />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </mat-card-actions>
    <mat-card-content>
      <div class="table-container">
        <table mat-table [dataSource]="items">
          <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column.key">
              <th mat-header-cell *matHeaderCellDef class="text-left">{{ column.header | translate }}</th>
            <td mat-cell *matCellDef="let item" class="text-left">
              <ng-container [ngSwitch]="column.key">
                <ng-container *ngSwitchCase="'assetId'">
                  <a [routerLink]="['/assets', item.assetId]">{{ item.assetId }}</a>
                </ng-container>
                <ng-container *ngSwitchCase="'receivedDate'">
                  {{ item.receivedDate | date: 'MMMM d, y' }}
                </ng-container>
                <ng-container *ngSwitchCase="'acquiredDate'">
                  {{ item.acquiredDate | date: 'MMMM d, y' }}
                </ng-container>
                <ng-container *ngSwitchCase="'expectedEndOfLife'">
                  {{ item.expectedEndOfLife | date: 'MMMM d, y' }}
                </ng-container>
                <ng-container *ngSwitchDefault>
                  {{ item[column.key] }}
                </ng-container>
              </ng-container>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnKeys"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnKeys"></tr>
        </table>
      </div>

      <mat-paginator [pageSize]="pagination.rowsPerPage" [length]="pages"
        (page)="getAssets($event.pageIndex + 1, queryString)">
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</ng-template>
